# deploy
pr: none

trigger: none

resources:
    repositories:
        - repository: eng-devops
          name: sbollap1/eng-devops
          type: github
          endpoint: sbollap1
          ref: main
        - repository: eng-scim
          name: sbollap1/eng-scim
          type: github
          endpoint: sbollap1
          ref: main

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: templates/step1.yaml@eng-devops
  - template: templates/step2.yaml@eng-devops
    parameters:
      serviceConnection: 'sbollap1'


